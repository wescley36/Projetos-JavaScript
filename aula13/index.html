<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 13</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo:');
        document.body.innerHTML += `O seu nome é <strong>${nome}</strong> <br/>`; // retorna valor digitado
        document.body.innerHTML += `O seu nome tem letras <strong>${nome.replace(/ /g,'').length}</strong><br/>`; // replace esta trocando todos os espaços por "nada" length esta contando as letras
        //document.body.innerHTML += `A segunda letra do seu nome é "${nome.slice(1,2)}"<br/>`;  slice recorta elementos e retorna eles
        document.body.innerHTML += `A segunda letra do seu nome é <strong>"${nome[1]}"</strong><br/>`; // basta apénas usar o índice
        document.body.innerHTML += `Qual o primeiro índice da letra "E" no seu nome? <strong>${nome.indexOf("e")}</strong><br/>`; // indexof procura o parametro e retorna a posição dele
        document.body.innerHTML += `Qual o último índice da letra "E" no seu nome? <strong>${nome.lastIndexOf("e")}</strong><br/>`; //lastindexof faz a mesma coisa só que de trás pra frente
        document.body.innerHTML += `As úlltimas 3 letras do seu nome são: <strong>"${nome.slice(-3)}"</strong><br/>`; // o parametro -3 esta pedindo para contar de trás pra frente
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong><br/>`; // split separa a string de acordo com o paramentro, no caso a cada "espaço"
        document.body.innerHTML += `Seu nome com letra maiúscula: <strong>${nome.toLocaleUpperCase()}</strong><br/>`; //função para deixar todas as letras em maiúsculo
        document.body.innerHTML += `Seu nome com letra minusculas: <strong>${nome.toLocaleLowerCase()}</strong><br/>`; //função para deixar todas as letras em minusculo
    </script>
</body>
</html>
